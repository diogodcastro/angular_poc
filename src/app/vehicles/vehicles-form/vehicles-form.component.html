<form [formGroup]="vehicleForm">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Brand *:</div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="brand" placeholder="Required"/>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Model *:</div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="model" placeholder="Required"/>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">Color *:</div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="color" placeholder="Required"/>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">VIN *:</div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="vin" placeholder="Required - Min(17)"/>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Submit" [disabled]="!vehicleForm.valid" (click)="saveVehicleData()"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </div>
</form>
