
<div class="container">

  <form [formGroup]="loginForm">

    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-2" id="usernameLabel">
          {{'LOGIN.USERNAME' | translate }} *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="username" id="username" autocomplete="off"/>
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2" id="passwordLabel">
          {{'LOGIN.PASSWORD' | translate }} *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="password" formControlName="password" id="password" autocomplete="off"/>
        </div>
        <div class="ui-grid-col-4">
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" id="submitButton" label="{{'LOGIN.SIGN_IN' | translate }}" (click)="login()"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>
    </div>
  </form>
</div>
